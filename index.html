<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="refresh" content="8; url=https://zynfinity.my.id">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="shortcut icon" href="./src/favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./src/favicon/favicon.ico" type="image/x-icon">
    <title>Fajar Ihsana Profile</title>
    <style>
        *, html {
            padding:0;
            margin:0;
        }
        body {
            font-family: 'Poppins';
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            align-items: center;
            background-color: #1D1B1C;
            padding: 4px;
            height: 100vh;
        }

        h1,
        h2 {
            color: white;
        }

        h2 {
            font-size: 50px;
        }

        @media only screen and (max-width: 1000px) {
            h1 {
                font-size: 20px;
            }
            h2{
                font-size: 35px;
            }
        }

        @media only screen and (max-width: 780px) {
            h1 {
                font-size: 15px;
            }
            h2{
                font-size: 30px;
            }
        }
    </style>
</head>

<body>
    <h1 id="info">You will be redirected to zynfinity.my.id</h1>
    <h2 id="timer">5</h2>
    <script>
        var count = 5
        setInterval(function () {
            count = count - 1;
            if(count <= 0){
                document.getElementById('timer').style.display = "none";
                document.getElementById('info').textContent = "Redirecting ...";

            }else document.getElementById('timer').textContent = count;
        }, 1000)
    </script>
</body>

</html>
